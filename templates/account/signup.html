{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block content %}
    <div style="color: #333" class="container">
        <h2>Sign up</h2>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button style="color: #333" class="btn btn-banger waves-effect waves-yellow white" type="submit">Sign up</button>
        </form>
    </div>
{% endblock content %}
