{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log out{% endblock %}


{% block content %}
    <div class="container center">
        <p>Are you sure you want to sign out?</p>

        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {{ form|crispy }}
          <button style="color: #333" class="btn btn-banger waves-effect waves-yellow white" type="submit">Sign Out</button>
        </form>
    </div>
{% endblock content %}
