<!DOCTYPE html>
{%  load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mini blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static "css/style.css" %}" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<nav>
    <div class="container nav-wrapper">
        <a href="/" class="brand-logo">Bloggy</a>
        <ul id="nav-mobile" class="right">
            <li><a href="/">Home</a> </li>
        </ul>
    </div>
</nav>
<div class="container">

        <div class="row">
            <form class="col s12" action="{%  url 'new_search' %}" method="post">
                <div class="row valign-wrapper">

                    {% csrf_token %}


                    <input class="input-field col s8" type="text" name="search" placeholder="Search..." >

                    <button class="col s3 right btn-small waves-effect waves-light" type="submit" name="action">
                        <i class="material-icons right">send_flashon</i>
                    </button>


                </div>


            </form>
        </div>



{%  block content %}

{% endblock content %}
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/materialize.min.js" />
</body>
</html>
